# ðŸ” ProxShift Vault Credentials Template  
# Copy this to 'config/vault-credentials.yml' and customize with your HashiCorp Vault details
# 
# IMPORTANT SECURITY STEPS:
# 1. Edit this file with your real credentials
# 2. Create vault password: echo "your-secure-password" > config/.vault_pass
# 3. Encrypt this file: ansible-vault encrypt config/vault-credentials.yml --vault-password-file config/.vault_pass
# This file contains sensitive information - never commit to git!

# Your HashiCorp Vault server address
vault_addr: 'https://vault.your-domain.com:8200'

# Vault authentication token
# Generate with: vault write -method=userpass auth/userpass/login username=yourname password=yourpass
vault_token: 'your-vault-token-here'

# Vault path for OpenShift secrets (KV v2 requires "data")
vault_path: 'secrets/data/openshift'

# Proxmox API credentials
proxmox_api_user: "your-api-user@pve"
proxmox_api_password: "your-api-password"

# DNS Configuration (optional - if using Synology DNS)
synology_dns_host: "nas.your-domain.com"
synology_dns_user: "your-dns-user"
synology_dns_pass: "{{ proxmox_api_password }}"

# Vault keys that should exist in your vault
vault_keys:
  - 'api_url'
  - 'kubeconfig'
  - 'kubeadmin'
